<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="digital-watch">
            <div id="date">
                <nav>
                    <ul>
                        <li>Date</li>
                        <li>Month</li>
                        <li>Year</li>
                    </ul>
                </nav>
            </div>
            <div id="original-date">
                
            </div>
            <div id="Time">
                <nav>
                    <ul>
                        <li>Hour</li>
                        <li>Minute</li>
                        <li>Seconds</li>
                    </ul>
                </nav>
            </div>
            <div id="original-time">

            </div>
            <div id="Day">
                <nav>
                    <ul>
                        <li>Day</li>
                    </ul>
                </nav>
            </div>
            <div id="original-Day"></div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
